<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640px, initial-scale=1.0">
  <link rel="icon" href="./assets/Adina_wat.png"/>
  <link rel="apple-touch-icon" href="./assets/Adina_wat.png"/>
  <title>바우게연구소</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--
  <div>
  <details>
    <summary>아디나 기초 설명</summary>
    <div>
      브랜치 테스트
    </div>
  </details>
  -->
</div>
  <div class="game-container">
    <h1>바우게 연구소</h1>
    <script src="script.js"></script>
    <div>
      <div class="lcheckboxs">
        <label for="notimer">연습 모드: 타이머X</label>
        <input type="checkbox" id="notimer" name="notimer" checked>
        <label for="nolock">스킬잠김X</label>
        <input type="checkbox" id="nolock" name="nolock">
        <div>
          <input type="checkbox" id="nosunc" name="noc" value="q" checked>
          <label for="nosunc">해컨(Q)</label>
          <input type="checkbox" id="nomoonc" name="noc" value="w" checked>
          <label for="nomoonc">달컨(W)</label>
          <input type="checkbox" id="nostarc" name="noc" value="e" checked>
          <label for="nostarc">별컨(E)</label>
        </div>
      </div>
      <div class="rcheckboxs">
        <label for="volume">볼륨</label>
        <input type="range" id="volume" name="volume" value="50" oninput="volumeProgress()">
        <div>
          <input type="checkbox" id="novoice" name="nos" value="voice" checked>
          <label for="nosunc">보이스</label>
          <input type="checkbox" id="nosfx" name="nos" value="sfx" checked>
          <label for="nomoonc">효과음</label>
        </div>
      </div>
    </div>
    <div class="root" >
      <div class="gameMessage">
        <uibttn class="start">
          시작
        </uibttn>
        <div class="scoreResult"></div>
        <uibttn class="restart">
          다시하기
        </uibttn>
      </div>
      <div class="celestialBox">
        <div class="slotContainer cele" id="background">
          <div class="slot cbg" id="cbg1"><img alt="white circle" src="./assets/Wcircle.png"></div>
          <div class="slot cbg" id="arrow"><img alt="arrow" src="./assets/sidearrow.png"></div>
          <div class="slot cbg" id="conjUI"><img id="" alt="purple thingy" src="./assets/conjUI.png"></div>
          <div class="slot cbg" id="cbg2"><img alt="black circle" src="./assets/circle.png"></div>
          <div class="slot cbg" id="cbg3"></div>
          <div class="slot cbg" id="cbg4"></div>
          <div class="slot cbg" id="cbg5"></div>
          <div class="slot cbg" id="cbg6"></div>
        </div>
        <div class="slotContainer cele" id="indicate">
          <div class="slot cindi"><img id="c1" alt="circle" src="./assets/star.png"></div>
          <div class="slot cindi" id="arrow"></div>
          <div class="slot cindi"><img id="c2" alt="circle" src="./assets/star.png"></div>
          <div class="slot cindi"><img id="c3" alt="circle" src="./assets/Wcircle.png"></div>
          <div class="slot cindi"><img id="c4" alt="circle" src="./assets/Wcircle.png"></div>
          <div class="slot cindi"><img id="c5" alt="circle" src="./assets/Wcircle.png"></div>
          <div class="slot cindi"><img id="c6" alt="circle" src="./assets/Wcircle.png"></div>
        </div>
      </div>
      <div class="ERUIBox">
        <div class="portrait">
          <img alt="adina's portrait" src="./assets/Adina_portrait.png">
        </div>
        <div class="status">
          <div class="slotContainer skill" id="skillicon">
            <div class="slot s" id="q"><img alt="adina_q" src="./assets/Adina_Q.webp"></div>
            <div class="slot s" id="w"><img alt="adina_w" src="./assets/Adina_W.webp"></div>
            <div class="slot s" id="e"><img alt="adina_e" src="./assets/Adina_E.webp"></div>
            <div class="slot s" id="r"><img alt="adina_r" src="./assets/Adina_R.webp"></div>
          </div>
          <div class="slotContainer skill" id="cooltimer">
            <div class="slot scool"><img id="qx" alt="adina_qx" src="./assets/X.png"></div>
            <div class="slot scool"><img id="wx" alt="adina_wx" src="./assets/X.png"></div>
            <div class="slot scool"><img id="ex" alt="adina_ex" src="./assets/X.png"></div>
            <div class="slot scool"><img id="rx" alt="adina_rx" src="./assets/X.png"></div>
          </div>
          <div class="barsContainer">
            <div class="timeText">
              0
            </div>
            <div class="timeBar">
            </div>
            <div class="staminaBar">
            </div>
          </div>
        </div>
        <div class="rightContainer">
          <div class="bonus">
            <button class="restart" id="reset"><img src="assets/rootkit.png"></button>
            <div>리셋</div>
          </div>
          <div class="point">
            <img alt="credit" src="./assets/credit.png">
            <div class="scoreText" style="text-align: center;">
              0
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <details class="report">
    <summary>버그신고/문의</summary>
      <a href="https://gall.dcinside.com/mgallery/board/view?id=bser&no=7633560" target="_blank">갤</a>
      <a href="https://github.com/VividlyBubblyBlue/AdinaLab/issues" target="_blank">깃헙</a>
  </details>
    <footer>
      <hr/>
      <div>Ver 2.2</div>
    </footer>
</body>
</html>
